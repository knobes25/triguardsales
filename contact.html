        <!-- This is the start of content for our page -->
        <header>
            <div class="topnav" id="myLinks">

                        <i class="fa fa-bars"></i>
                    </a>
                </nav>
            </div>
        </header>
        <main class="contact-main">
            <h2 class="contact-h2">Get In Touch!</h2>
            <h3 class="contact-h3">Send us a message and a TriGuard manager will get in contact with you within 24 hours.</br> We
                look forward to getting to know you!</h3>
            <div class="form-container">
                <form action="https://getform.io/f/00a2313a-324e-4880-aae7-6cddf0a32608" method="POST"
                    id="contact-form">
                    <div class="contact-sections">
                        <label for="name">Your Name:</label>
                        <input name="name" type="text" pattern=[A-Z\sa-z]{3,20} required />
                    </div>
                    <div class="contact-sections">
                        <label for="email">Email Address:</label>
                        <input name="email" type="text" required />
                    </div>
                    <div class="contact-sections">
                        <label for="number">Phone Number:</label>
                        <input name="number" placeholder="123-456-1234" type="text" required />
                    </div>
                    <div class="contact-sections">
                        <label>How did you hear about us?</label>
                        <select id="options" name="options">
                            <option value=" ">Please choose one</option>
                            <option>Friend</option>
                            <option>Social Media</option>
                            <option>Advertisement</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="contact-sections">
                        <label for="message">How can we help?</label>
                        <textarea name="message" required></textarea>
                    </div>
                    <div class="contact-sections">
                        <input type="submit" value="Submit">
                      </div>
                </form>
            </div>
        </main>
    </div>
